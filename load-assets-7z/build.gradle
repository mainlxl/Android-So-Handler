apply plugin: 'com.android.library'
android {
    compileSdk 33

    defaultConfig {
        versionCode 1
        versionName '1.0.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(":load-hook")
    implementation project(":android-un7z")
}